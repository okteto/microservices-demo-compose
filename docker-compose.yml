version: '2'

networks:
  app-tier:
    driver: bridge

services:

  result:
    build:
      context: result
    networks:
      - app-tier
    ports:
      - 4000:4000
    command: nodemon server.js
    depends_on:
      - postgresql
    volumes:
      - result:/app

  vote:
    build:
      context: vote
    command: mvnw spring-boot:run
    networks:
      - app-tier
    ports:
      - 8080:8080
    depends_on:
      - postgresql
    volumes:
      - vote:/app

  worker:
    build:
      context: worker
    networks:
      - app-tier
    depends_on:
      - postgresql

  postgresql:
    image: docker.io/bitnami/postgresql:14
    environment:
      - POSTGRES_PASSWORD=okteto
      - POSTGRES_USER=okteto
      - POSTGRES_DB=votes
    networks:
      - app-tier
    ports:
      - 5432

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    networks:
      - app-tier
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: docker.io/bitnami/kafka:3.1
    ports:
      - "9092:9092"
    networks:
      - app-tier
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
